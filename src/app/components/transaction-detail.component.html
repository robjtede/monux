<div class="map"></div>

<div class="header">
  <div class="icon-wrap">
    <img #icon class="icon" [src]="tx.icon" (error)="iconFallback($event)">
  </div>
  <div class="merchant" [class.online]="tx.online">
    {{ tx.displayName }}
  </div>
</div>

<div class="location" *ngIf="!tx.online">{{ tx.location }}</div>
<div class="category-wrap">
  <div class="category" [attr.data-emoji]="emoji">
    {{ tx.category.formatted }}
  </div>
</div>

<div class="decline-reason" *ngIf="tx.declined">
  Declined due to {{ tx.declineReason }}.
</div>
<div class="amount-wrap" *ngIf="!this.tx.is.metaAction" [innerHTML]="txAmount"></div>
<div class="balance-wrap" [innerHTML]="txBalance"></div>

<div class="notes-wrap">
  <textarea
    #notes
    autosize
    (blur)="updateNotes()"
    value='{{ tx.notes }}'
    placeholder="Click here to add a note..."
  ></textarea>
</div>

<div class="attachments">
  <div class="scroll-wrap">
    <div class="scroll-inner" *ngIf="hasAttachments">
      <div *ngFor="let att of tx.attachments" class="attachment">
        <div class="delete">
          X
        </div>
        <img [src]="att.url">
      </div>
    </div>
  </div>
  <input type="file" class="new-attachment" disabled>
</div>

<div class="smallprint date">{{ createdTime }}</div>
<div class="smallprint id">{{ tx.id }}</div>
<div class="smallprint description">{{ tx.description }}</div>
<div class="smallprint settled" *ngIf="showAmount">{{ tx.settled }}</div>
